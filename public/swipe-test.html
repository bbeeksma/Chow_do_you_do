<!doctype HTML>
<html>
<head>
  <title>Swipe Test</title>
  <style>
    img {
      max-width: 100%;
    }
    .wrapper {
      margin: 0px auto;
      max-width: 600px;
    }

    .result-container {
      overflow: hidden;
    }

    .result {
      position: absolute;
      width: 600px;
      height: 500px;
    }
  </style>
<head>
<body>
  <div class="wrapper">
    <div class="result-container">
    <img src="http://www.seriouseats.com/recipes/assets_c/2016/05/20160503-fava-carrot-ricotta-salad-recipe-1-thumb-1500xauto-431710.jpg" class="result" />
    <img src="https://www.bbcgoodfood.com/sites/default/files/styles/carousel_medium/public/recipe-collections/collection-image/2013/05/frying-pan-pizza-easy-recipe-collection.jpg?itok=naGPMoRQ" class="result" />
    <img src="http://www.seriouseats.com/images/2015/09/20150914-pressure-cooker-recipes-roundup-09.jpg" class="result" />
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script>
    $(".result").on('touchstart', handleTouchStart);
    $(".result").on('touchmove', handleTouchMove);

    var xDown = null;
    var yDown = null;

    function handleTouchStart(event) {
      xDown = event.touches[0].clientX;
      yDown = event.touches[0].clientY;
    };

    function handleTouchMove(event) {
      if ( ! xDown || ! yDown ) {
          return;
      }

      var xUp = event.touches[0].clientX;
      var yUp = event.touches[0].clientY;

      var xDiff = xDown - xUp;
      var yDiff = yDown - yUp;

      if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {/*most significant*/
          if ( xDiff > 0 ) {
              /* left swipe */
              console.log("swiped left");
               $(this).hide("slide", { direction: "left" }, 200);

          } else {
              /* right swipe */
              console.log("swiped right");
              $(this).hide("slide", { direction: "right" }, 200);
          }
      } else {
          if ( yDiff > 0 ) {
              /* up swipe */
              console.log("swiped up");
              $(this).hide("slide", { direction: "up" }, 200);
          } else {
              /* down swipe */
              console.log("swiped down");
              $(this).hide("slide", { direction: "down" }, 200);
          }
      }
      /* reset values */
      xDown = null;
      yDown = null;
    };
  </script>
</body>
